<html lang="en" id="page-rendering-test">
  <head>
    <meta charset="utf-8" />
    <title>Browser Rendering Benchmarks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />

    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      input,
      button,
      select {
        margin: 0;
        padding: 0;
        border: 0;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
      @media screen {
        html,
        body {
          height: 100%;
        }
      }
      body {
        background: #fff;
        font-size: 16px;
        font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
        color: #444;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      pre .keyword,
      pre .javascript .function {
        color: #8959a8;
      }
      #page-rendering-test #content-wrap {
        padding: 0 60px;
        max-width: 800px;
      }
      #page-rendering-test #content-wrap input[type='number'] {
        width: 6em;
        border-bottom: 1px solid #003cb1;
      }
      #page-rendering-test #content-wrap .button {
        padding: 8px;
        margin-right: 10px;
        border-radius: 2em;
        display: inline-block;
        color: #fff;
        transition: all 0.15s ease;
        box-sizing: border-box;
        text-decoration: none;
        background: #003cb1;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="content-wrap">
        <div id="app"></div>
      </div>

      <script src="https://unpkg.com/highcharts/highcharts.js"></script>
      <script
        src="https://unpkg.com/incremental-dom/dist/incremental-dom-min.js">
      </script>

      <script src="https://unpkg.com/art-template/lib/template-web.js"></script>
      <script src="https://unpkg.com/browse/remixml/remixml.min.js"></script>
      <script src="../remixml.min.js"></script>
      <script src="https://unpkg.com/dot/doT.min.js"></script>
      <script src="https://unpkg.com/ejs/ejs.min.js"></script>
      <script src="https://unpkg.com/handlebars/dist/handlebars.min.js"></script>
      <script src="https://unpkg.com/eta"></script>
      <script src="https://unpkg.com/squirrelly"></script>
      <script src="https://unpkg.com/mustache/mustache.min.js"></script>
      <script src="https://pugjs.org/js/pug.js"></script>
      <script src="https://unpkg.com/swig/dist/swig.min.js"></script>
      <script src="https://unpkg.com/lodash/lodash.min.js"></script>

      <script src="https://unpkg.com/nunjucks/browser/nunjucks.min.js"></script>
      <script src="https://unpkg.com/dust/dist/dust-full-0.3.0.min.js"></script>

      <!--
      <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
      <script src="https://unpkg.com/browse/vue/dist/vue.min.js"></script>
      -->

      <script src="./benchmark.js"></script>
      <script src="./engines.js"></script>
      <script src="./runbench.js"></script>
      <script>
        app('#app')
      </script>
    </div>
  </body>
</html>
